<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up</title>
    </head>

    <body>
        <div class="content">
            <div class="picture">
                <div class="wow">
                    <img src="logo.svg" class="logo">
                    <div class="name"><strong>Abstergo</strong></div>
                </div>
            </div>
        <div class="nav">
            <div class="header">Experience the future <em>now</em></div>
            <div class="text">Imcomparible opportunieties await you. Spread your wings like an eagle and immerse yourself in what awaits.</div>
            <form class="form" action="#" method="get">
                <p class="enc"><strong>Create Acount</strong></p>
                    <div class="rows">
                        <div class="row left">
                            <div class = input>
                                <p>First Name</p>
                                <input type="text" name="first name" id="first-name" required>
                            </div>
                            <div class = input>
                                <p>Email</p>
                                <input type="email" name="email" id="email" required>

                            </div>
                            
                            <div class = input>
                                <p>Password</p>
                                <input type="password" name="password" id="password" required>

                            </div>
                        </div>
                        <div class="row right">
                            <div class = input>
                                <p>Last Name</p>
                                <input type="text" name="first name" id="last-name" required>
                            </div>
                            <div class = input>
                                <p>Phone Number</p>
                                <input type="tel" name="phone number" id="phone-number" minlength="9" maxlength="9" required>

                            </div>
                            <div class = input>
                                <p>Confirm Password</p>
                                <input type="password" name="first name" id="confirm required" required>

                            </div>
                            
                        </div>
                    
                    </div>
                    <button type="submit">Sign up!</button>
                </form>
            <div class="question"><p class="highlight">Already have an account ?</p></div>
        </div>
    </div>
</body>

</html>
